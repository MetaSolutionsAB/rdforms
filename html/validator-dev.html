<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="dbootstrap">
    <script>
    var dojoConfig = {
	async:true,
	packages: [
	    { name: "rdforms", location: "../.."}]
    };
   </script>
    <script src="../libs/dojo/dojo.js"></script>
    <style>
       @import "../view/resources/rdforms.css";
       @import "../apps/validator/validator.css";
       .dbootstrap :focus {
           outline: 0px;
       }
       input[type="text"], input[type="password"] { outline: none; }

       #container {
           margin-right: 1em;
           margin-left: 1em;
       }

       @media (min-width: 768px) {   #container {
           margin-right: 5em;
           margin-left: 5em;
       } }

       html, body {
           height: 100%;
           width: 100%;
           padding: 0px;
           margin: 0px;
       }

    </style>
    <script type="text/javascript">
        require([
            'dbootstrap/main',
            'rdforms/apps/validator/Validator',
            'dojo/domReady!'
        ], function(main, Validator) {
            new Validator({configPath: "../samples/configs/validator.json"}, "container");
		});
    </script>
    <div id="container"></div>
  </body>
</html>
