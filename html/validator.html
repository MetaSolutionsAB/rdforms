<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="dbootstrap">
  <script>
      var lang = window.location.href.match(/lang=([^&]*)/);
      if (lang != null && lang.length === 2) {
          var dojoConfig = {locale: lang[1]};
      }
  </script>
  <script src="../release/dojo/dojo.js"></script>
  <style>
      @import "../release/rdforms/view/resources/rdforms.css";
      @import "../release/rdforms/apps/validator/validator.css";
       .dbootstrap :focus {
           outline: 0px;
       }
       input[type="text"], input[type="password"] { outline: none; }

       #container {
           margin-right: 1em;
           margin-left: 1em;
       }

       @media (min-width: 768px) {   #container {
           margin-right: 5em;
           margin-left: 5em;
       } }

       html, body {
           height: 100%;
           width: 100%;
           padding: 0px;
           margin: 0px;
       }

    </style>
    <script type="text/javascript">
        require([
            'rdforms/extras'], function() {
            require([
                'dbootstrap/main',
                'rdforms/apps/validator/Validator',
                'dojo/domReady!'
            ], function (main, Validator) {
                new Validator({configPath: "../samples/configs/validator.json"}, "container");
            });
        });
    </script>
    <div id="container"></div>
  </body>
</html>
