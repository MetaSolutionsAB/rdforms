<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  <body class="tundra">

     <script>
        var dojoConfig = {
          async:true,
           packages: [
	     { name: "rdforms", location: "../../../src/rdforms" },
	     { name: "rdfjson", location: "../../../src/rdfjson" }]
        };
     </script>
     <script src="../lib/dojo/dojo/dojo.js.uncompressed.js"></script>
     <script type="text/javascript" src="testdata.js"></script>
	<style>
		@import "../lib/dojo/dijit/themes/tundra/tundra.css"; /* required when dijit */	
		@import "../src/rdforms/view/resources/rdforms.css";
	</style>
	<script type="text/javascript">
      	  require([
              'rdfjson/Graph',             //Rdfjson Graph API
              'rdforms/template/ItemStore', //Stores all the form templates
              'rdforms/model/Engine',       //The engine for matching RDF to template
              'rdforms/view/Editor',        //The editor User interface
              'dojo/domReady!'             //Wait until the dom is ready.
	       ], function(Graph, ItemStore, Engine, Editor) {
	                var graph = new Graph(testdata.rdfSrc);
			var itemStore = new ItemStore();
	 		var template = itemStore.createTemplate(testdata.templateSrc);
			var binding = Engine.match(graph, "http://example.org/about", template);
			new Editor({binding: binding}, "compactView");
		});
	</script>
	<div id="compactView"></div>
  </body>
</html>
